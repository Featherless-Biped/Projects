<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Main Page</title>
        <link rel="stylesheet" href="style.css" />
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">

    </head>
    <body>
        <!-- <section class="hero-section"> -->
        <div class="loop-container fw-semibold ">
            <div class="item" data-stock-status-marquee-container></div>
            <div class="item" data-stock-status-marquee-container-two></div>
        </div>
    <!-- </section> -->
        <!-- <section class="hero-section"></section> -->
        <template data-stock-status-marquee-template>
            <div>
            <span data-company-symmbol
                class="commpany-symbol-marquee ms-2 me-1"
                id="commpany-symbol-marquee"
            ></span>
            <span
                class="stock-status-price-marquee"
                id="stock-status-price-marquee"
            ></span
            ><span
                class="stock-status-percentage-marquee"
                id="stock-status-percentage-marquee"
            ></span><br>
        </div>
        </template>

        <div class="search-wrapper">
            <label id="search" for="search"></label>
            <input class="input" type="search" />
            <button class="btn">Search</button>
        </div>
        <div
            class="p-3 spinner-border visually-hidden"
            id="calcSpinner"
            role="status"
        ></div>

        <div class="data-stocks-container" data-stocks-container></div>
        <template data-stock-card>
            <div class="stocks">
                <img
                    id="company-logo"
                    class="company-logo"
                    src=""
                    alt=""
                    srcset="company logo"
                />
                <a href="" class="header" data-stock-header></a>
                <div id="stock-status">
                    <span
                        class="stock-status-price"
                        id="stock-status-price"
                    ></span
                    ><span
                        class="stock-status-percentage"
                        id="stock-status-percentage"
                    ></span>
                </div>
            </div>
            <br />
        </template>

        <script src="index.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>

        <script src="marqueeData.js"></script>
        <script src="marquee.js"></script>
    </body>
</html>
