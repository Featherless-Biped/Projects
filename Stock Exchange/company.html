<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Company Info</title>
        <link rel="stylesheet" href="style.css" />
        <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />
    </head>
    <body>
        <div class="company-page-header">
            <img id="company-logo" class="company-logo" src="" alt="" srcset="company logo" />
            <div class="company-name" id="company-name"></div>
        </div>
        <div class="company-page-body" id="company-page-body">
            <div  id="stock-status"> <span class="stock-status-price" id="stock-status-price"></span><span class="stock-status-percentage" id="stock-status-percentage"></span></div>
            <div class="company-info" id="company-info"></div>
            <div class="stock-graph" id="stock-graph">  <canvas id="myChart"></canvas>
            </div>
        </div>
    </body>
    <script src="companyInfo.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="chart.js"></script>
</html>
